<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Supervisor Approval</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row">
      <div class="col-12">
        <h2>Supervisor Dashboard</h2>
        <p>Review and approve/reject the order requests.</p>

        <!-- Button to load requests from SharePoint (or a Flow that fetches from SharePoint) -->
        <button id="loadBtn" class="btn btn-success mb-3">Load Requests</button>

        <table class="table table-bordered table-striped" id="requestsTable">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Requester_name</th>
              <th>Materials_or_Equipment_Name</th>
              <th>Quantity</th>
              <th>Unit</th>
      
              <th>brief_Proposal</th>
              <th>Links_of_Materials_or_Equipment</th>
              <th>The_Order_Tracking_URL</th>
              <th>Order_Submitted_Time</th>
              
              
            </tr>
          </thead>
          <tbody>
            <!-- Dynamically populated rows -->
          </tbody>
        </table>

        <div id="responseMessage" class="text-danger fw-bold"></div>
      </div>
    </div>
  </div>

  <!-- Optional Bootstrap JS for any advanced components -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>

  <script>
    // Replace this with your actual endpoint that returns a JSON array of existing orders.
    // E.g., a Power Automate Flow or a direct SharePoint REST API.
    const LIST_FETCH_URL = "https://prod-108.westeurope.logic.azure.com:443/workflows/82ca49f033d84aa8807da35568348a60/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=OnER2k0ivse9M9rXp7mwortbxjGFVuPvn1OZsMHqhXs";

    // Replace this with the Flow URL that supervisors call to update each item (approve/reject).
    const SUPERVISOR_FLOW_URL = "https://prod-108.westeurope.logic.azure.com:443/workflows/82ca49f033d84aa8807da35568348a60/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=OnER2k0ivse9M9rXp7mwortbxjGFVuPvn1OZsMHqhXs";

    const loadBtn = document.getElementById("loadBtn");
    const requestsTableBody = document.querySelector("#requestsTable tbody");
    const responseMessage = document.getElementById("responseMessage");

    // 1. Load existing requests
    loadBtn.addEventListener("click", async () => {
      responseMessage.textContent = ""; // Clear any old messages
      try {
        const res = await fetch(LIST_FETCH_URL);
        if (!res.ok) {
          throw new Error("Failed to fetch requests.");
        }
        const data = await res.json(); // Expects an array of objects

        // Clear existing rows
        requestsTableBody.innerHTML = "";

        // Populate table
        data.forEach((item) => {
          // item should include the necessary fields, e.g.:
          // { id: 123, studentName: 'Alice', materials: 'Lens', quantity: 10, justification: 'Research' }
          const row = document.createElement("tr");

          row.innerHTML = `
            <td>${item.id}</td>
            <td>${item.Requester_name || ""}</td>
            <td>${item.Materials_or_Equipment_Name || ""}</td>
            <td>${item.Quantity || ""}</td>
            <td>${item.Unit || ""}</td>
            <td>${item.brief_Proposal || ""}</td>
            <td>${item.Links_of_Materials_or_Equipment || ""}</td>
            <td>${item.The_Order_Tracking_URL || ""}</td>
            <td>${item.Order_Submitted_Time || ""}</td>      
            <td>
              <button class="btn btn-sm btn-primary approveBtn">Approve</button>
              <button class="btn btn-sm btn-danger rejectBtn">Reject</button>
              <input type="text" class="form-control mt-1 rejectReason" style="display:none;" placeholder="Reason for rejection" />
              <button class="btn btn-sm btn-info submitRejectBtn mt-1" style="display:none;">Submit</button>
            </td>
          `;
          requestsTableBody.appendChild(row);

          // Set up Approve / Reject logic
          const approveBtn = row.querySelector(".approveBtn");
          const rejectBtn = row.querySelector(".rejectBtn");
          const rejectReasonInput = row.querySelector(".rejectReason");
          const submitRejectBtn = row.querySelector(".submitRejectBtn");

          // Approve
          approveBtn.addEventListener("click", () => {
            handleApproval(item.id, "Approved", "");
          });

          // Reject
          rejectBtn.addEventListener("click", () => {
            rejectReasonInput.style.display = "block";
            submitRejectBtn.style.display = "inline-block";
          });

          submitRejectBtn.addEventListener("click", () => {
            const reason = rejectReasonInput.value.trim();
            if (!reason) {
              alert("Please provide a reason for rejection.");
              return;
            }
            handleApproval(item.id, "Rejected", reason);
          });
        });
      } catch (err) {
        console.error(err);
        responseMessage.textContent = "Error loading requests.";
      }
    });

    // 2. Approve/Reject function
    async function handleApproval(orderId, status, rejectReason) {
      responseMessage.textContent = "";
      const payload = {
        orderId: orderId,
        approvalStatus: status,
        rejectReason: rejectReason
      };

      try {
        const res = await fetch(SUPERVISOR_FLOW_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        if (!res.ok) {
          throw new Error("Approval request failed.");
        }

        const result = await res.json();
        // Display a success message or handle it as needed
        responseMessage.textContent = `Order #${orderId} was updated to "${status}".`;
      } catch (err) {
        console.error(err);
        responseMessage.textContent = `Error updating order #${orderId}.`;
      }
    }
  </script>
</body>
</html>
