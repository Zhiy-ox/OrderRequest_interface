<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Supervisor Approval</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row">
      <div class="col-12">
        <h2>Supervisor Dashboard</h2>
        <p>Review the order requests.</p>

        <!-- Button to load requests from SharePoint (or a Flow that fetches from SharePoint) -->
        <button id="loadBtn" class="btn btn-success mb-3">Load Requests</button>

        <table class="table table-bordered table-striped" id="requestsTable">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Requester Name</th>
              <th>Materials or Equipment Name</th>
              <th>Quantity</th>
              <th>Unit</th>
              <th>Proposal</th>
              <th>Links of Materials or Equipment</th>
              <th>The Order Tracking URL</th>
              <th>Order Submitted Time</th>
              <th>Decision</th>
            </tr>
          </thead>
          <tbody>
            <!-- Dynamically populated rows -->
          </tbody>
        </table>

        <div id="responseMessage" class="text-danger fw-bold"></div>
      </div>
    </div>
  </div>

  <!-- Optional Bootstrap JS (for features like modals) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>

  <script>
    // 1) URL that returns the JSON array of orders (Power Automate GET flow or SharePoint REST).
    const LIST_FETCH_URL =
      "https://prod-108.westeurope.logic.azure.com:443/workflows/82ca49f033d84aa8807da35568348a60/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=OnER2k0ivse9M9rXp7mwortbxjGFVuPvn1OZsMHqhXs";

    // 2) URL for supervisor approvals (Power Automate POST flow).
    // Commented out because decision making will now be handled using Microsoft 365 Approvals.
    // const SUPERVISOR_FLOW_URL =
    //  "https://prod-108.westeurope.logic.azure.com:443/workflows/82ca49f033d84aa8807da35568348a60/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=OnER2k0ivse9M9rXp7mwortbxjGFVuPvn1OZsMHqhXs";

    const loadBtn = document.getElementById("loadBtn");
    const requestsTableBody = document.querySelector("#requestsTable tbody");
    const responseMessage = document.getElementById("responseMessage");

    // Load existing requests from your flow/SharePoint
    loadBtn.addEventListener("click", async () => {
      responseMessage.textContent = ""; // Clear old messages
      try {
        const res = await fetch(LIST_FETCH_URL);
        if (!res.ok) {
          throw new Error("Failed to fetch requests.");
        }
        // The flow should return an array. In some cases, it might be { value: [ ... ] },
        // so adjust accordingly if needed. For example, if your JSON is { "value": [ ... ] },
        // you'd do: const data = (await res.json()).value;
        const data = await res.json();

        // Clear existing table rows
        requestsTableBody.innerHTML = "";

        // Populate table rows
        data.forEach((item) => {
          // Create a table row for each item
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${item.ID || ""}</td>
            <td>${item.RequesterName ? item.RequesterName.DisplayName : ""}</td>
            <td>${item.Materials_or_Equipment_Name || ""}</td>
            <td>${item.Quantity || ""}</td>
            <td>${item.Unit || ""}</td>
            <td>${item.Proposal || ""}</td>
            <td>${item.Link_of_Materials_or_Equipment || ""}</td>
            <td>${item.The_Order_Tracking_URL || ""}</td>
            <td>${item.Order_submitted_Time || ""}</td>
            <td>${item.Decision || ""}</td>
            <!--
            <td>
              <button class="btn btn-sm btn-primary approveBtn">Approve</button>
              <button class="btn btn-sm btn-danger rejectBtn">Reject</button>
              <input
                type="text"
                class="form-control mt-1 rejectReason"
                style="display:none;"
                placeholder="Reason for rejection"
              />
              <button
                class="btn btn-sm btn-info submitRejectBtn mt-1"
                style="display:none;"
              >
                Submit
              </button>
            </td>
            -->
          `;
          requestsTableBody.appendChild(row);

          // The decision-making logic is commented out because decisions will be handled via Microsoft 365 Approvals.
          /*
          // Approve/Reject Logic
          const approveBtn = row.querySelector(".approveBtn");
          const rejectBtn = row.querySelector(".rejectBtn");
          const rejectReasonInput = row.querySelector(".rejectReason");
          const submitRejectBtn = row.querySelector(".submitRejectBtn");

          // Approve action
          approveBtn.addEventListener("click", () => {
            handleApproval(item.ID, "Approved", "");
          });

          // Reject action: show input for rejection reason
          rejectBtn.addEventListener("click", () => {
            rejectReasonInput.style.display = "block";
            submitRejectBtn.style.display = "inline-block";
          });

          // Submit rejection action with reason
          submitRejectBtn.addEventListener("click", () => {
            const reason = rejectReasonInput.value.trim();
            if (!reason) {
              alert("Please provide a reason for rejection.");
              return;
            }
            handleApproval(item.ID, "Rejected", reason);
          });
          */
        });
      } catch (err) {
        console.error(err);
        responseMessage.textContent = "Error loading requests.";
      }
    });

    // Commented out: Approve/Reject function because decision making is now offloaded to Microsoft 365 Approvals.
    /*
    async function handleApproval(orderId, status, rejectReason) {
      responseMessage.textContent = "";
      const payload = {
        orderId: orderId,
        approvalStatus: status,
        rejectReason: rejectReason
      };

      try {
        const res = await fetch(SUPERVISOR_FLOW_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        if (!res.ok) {
          throw new Error("Approval request failed.");
        }
        const result = await res.json();
        responseMessage.textContent = `Order #${orderId} was updated to "${status}".`;
      } catch (err) {
        console.error(err);
        responseMessage.textContent = `Error updating order #${orderId}.`;
      }
    }
    */
  </script>
</body>
</html>
