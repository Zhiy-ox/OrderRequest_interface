<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Student Order Request</title>
  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row">
      <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3">
        <div class="card shadow">
          <div class="card-body">
            <h3 class="card-title mb-4 text-center">Student Order Request Form</h3>
            <form id="studentForm">
              <div class="mb-3">
                <label for="studentName" class="form-label">Student Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="studentName"
                  placeholder="Enter your full name"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="materials" class="form-label">Materials</label>
                <input
                  type="text"
                  class="form-control"
                  id="materials"
                  placeholder="e.g., Optical Lens"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input
                  type="number"
                  class="form-control"
                  id="quantity"
                  placeholder="e.g., 10"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="justification" class="form-label">Justification</label>
                <textarea
                  class="form-control"
                  id="justification"
                  rows="3"
                  placeholder="Why do you need these materials?"
                ></textarea>
              </div>

              <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>

            <div id="responseMessage" class="mt-3" style="min-height: 1.5em;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (Optional if you need features like modals, but fetch works without it) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>

  <script>
    // Replace this URL with your actual Power Automate HTTP POST endpoint for student submissions
    const STUDENT_FLOW_URL = "https://prod-138.westeurope.logic.azure.com:443/workflows/877185416c504d72bb3b358ce1ed3b99/triggers/manual/paths/invoke?api-version=2016-06-01";

    const studentForm = document.getElementById("studentForm");
    studentForm.addEventListener("submit", async (event) => {
      event.preventDefault();

      const formData = {
       Requester_name: document.getElementById("Requester_name").value.trim(),
        Materials_or_Equipment_Name: document.getElementById("Materials_or_Equipment_Name").value.trim(),
        Quantity: parseInt(document.getElementById("Quantity").value, 10),
        Proposal: document.getElementById("Proposal").value.trim()
      };

      try {
        const response = await fetch(STUDENT_FLOW_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(formData)
        });

        if (response.ok) {
          document.getElementById("responseMessage").textContent =
            "Your request was submitted successfully.";
          studentForm.reset();
        } else {
          document.getElementById("responseMessage").textContent =
            "Error submitting your request.";
        }
      } catch (error) {
        console.error("Error:", error);
        document.getElementById("responseMessage").textContent =
          "An unexpected error occurred. Please try again.";
      }
    });
  </script>
</body>
</html>
