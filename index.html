<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Order Request System - Home</title>
  <!-- Optional: link to a Bootstrap CSS CDN for some basic styling -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card shadow">
          <div class="card-body">
            <h2 class="card-title text-center">Welcome to the Order Request System</h2>
            <p>Please enter your email address to continue:</p>
            <div class="mb-3">
              <label for="userEmail" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="userEmail"
                placeholder="e.g., user@student.edu"
                required
              />
            </div>
            <button id="continueBtn" class="btn btn-primary w-100">Continue</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const continueBtn = document.getElementById("continueBtn");
    continueBtn.addEventListener("click", () => {
      const email = document.getElementById("userEmail").value.trim().toLowerCase();
      if (!email) {
        alert("Please enter an email address.");
        return;
      }
      
      // Simple example logic:
      // If the email domain is "@student.edu", go to student.html;
      // otherwise, go to supervisor.html.
      // You can adapt or expand this to match your own environment.
      if (email.startsWith("steve.morris")) {
        window.location.href = "supervisor.html";
      } else {
        window.location.href = "student.html";
      }
    });
  </script>
</body>
</html>
